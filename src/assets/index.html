<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>palette</title>
</head>
<body>
  <div class="card">
    <div class="container">
      <div style="background-image: url({% image %})" class="image"></div>
    </div>
    <ul class="colors" id="list">
    </ul>
  </div>

  <script>
    const colors = {% colors %};
    const list = document.getElementById('list');
    
    colors.forEach((color, index) => {
      const point = `<li style="color: ${color};">
        <span class="bullet" style="background-color: ${color};" ></span><span>${color}</span>
      </li>`;
      list.innerHTML += point;
    });
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
    }

    .card {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 5px 5px 30px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 400px;
    }

    .colors {
      padding: 0;
      margin: 0;
      list-style: none;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }

    .colors li {
      display: flex;
      margin: 0 10px;
    }

    .colors li.break {
      flex-basis: 100%;
      height: 0;
    }

    .colors .bullet {
      display: block;
      width: 10px;
      height: 15px;
      margin-right: 10px;
      border: 1px solid #000000;
    }

    .container {
      margin-bottom: 20px;
      background-color: rgb(20, 20, 20);
    }

    .container .image {
      width: 100%;
      height: 400px;
      background: center no-repeat;
      background-size: cover;
    }
  </style>
</body>
</html>
